 <!DOCTYPE html>
 <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/styles.css">
        <title>Blackjack</title>
    </head>
    <body>
        <div class="flex flex-col items-center gap-md mt-8 mb-8">
            <h1>Blackjack</h1>
            <h4 id="message-el">Do you want to play a game?</h4>
        </div>
        <div class="flex flex-col items-center gap-lg">
            <div id="dealer-hand" class="flex flex-col items-center">
                <h5 class="blue-f">Dealer Hand</h5>
                <p id="dealer-cards-el">Cards:</p>
                <p id="dealer-sum-el">Sum:</p>        
            </div>
            <div id="player-hand" class="flex flex-col items-center">
                <h5 class="green-f">Player Hand</h5>
                <p id="player-cards-el">Cards:</p>
                <p id="player-sum-el">Sum:</p>
            </div> 
            <div class="flex flex-col gap-xs items-center">
                <button class="btn purple-btn" onclick="startGame()">START GAME</button>
                <button class="btn white-btn" onclick="newCard()">NEW CARD</button>
            </div>
        </div>   
        <script src="index.js"></script>
    </body>
</html>
